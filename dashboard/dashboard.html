<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>Dashboard Template for Bootstrap</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/ie10-viewport-bug-workaround.css" />
    <link rel="stylesheet" type="text/css" href="css/dashboard.css" />
	<link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="js/jtable/themes/lightcolor/orange/jtable.min.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="js/jtable/jquery-jtable.js"></script>	
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vendor/holder.min.js"></script>
    <script src="js/dashboard.js"></script>
  </head>

  <body>
	<div class="overlay"></div>
	<div id="dialog-modifica"></div>
	<div id="dialog-rinnova">
	<span>N. mesi</span>
	<select>
	  <option value="volvo">-</option>
	  <option value="volvo">12</option>
	  <option value="saab">24</option>
	  <option value="opel">36</option>
	  <option value="audi">48</option>
	</select>	
	</div>
	<div id="dialog-revoca"></div>
	
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="./img/logo-aruba.png"></a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="dashboard.html">Overview <span class="sr-only">(current)</span></a></li>
            <li><a href="anagrafiche.html">Anagrafiche</a></li>
            <li><a href="#">Analytics</a></li>
            <li><a href="#">Export</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		
  <div id="myCarousel" class="carousel slide" data-interval="false" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div id="carousel" class="carousel-inner" role="listbox">
      <div class="item active">
          <div class="ball-diagram row placeholders">
            <div class=" col-xs-6 col-sm-4 placeholder">
				<div class="bg-success-aruba prova-round">
					<div id="cert-dv-ball">
						<h2>DV</h2>
						<h5>Nuove: <a href="#">120</a></h5>
						<h5>Pratiche: 20</h5>
					</div>
				</div>
            </div>
            <div class="col-xs-6 col-sm-4 placeholder">
				<div class="bg-success-aruba prova-round">
					<div id="cert-ov-ball" >
						<h2>OV</h2>
						<h5>Nuove: <a href="#">120</a></h5>
						<h5>Pratiche: 51</h5>
					</div>
				</div>
            </div>
            <div class="col-xs-6 col-sm-4 placeholder">
				<div class="bg-success-aruba prova-round">
					<div id="cert-ev-ball" >
						<h2>EV</h2>
						<h5>Nuove: <a href="#">120</a></h5>
						<h5>Pratiche: 1</h5>
					</div>
				</div>
            </div>
			<button style="float:left;" id="ball-filter-reset" class="btn btn-default">RESET FILTRI</button>

          </div>
		  </div>

      <div class="item">
		<form style="width:95%; margin-left:2.5%;" class="form-inline" role="form">
		<div class="placeholder" id="accordion-ricerca">
		<h3>Cerca per Pratica</h3>
		<div class="form-group">
			<label for="n-pratica">N Pratica:</label>
			<input class="form-control" id="n-pratica">
			<label for="da">Da:</label>
			<input class="form-control" id="da">
			<label for="a">A:</label>
			<input class="form-control" id="a">
			</div>
		<h3>Cerca per Pratica</h3>
		<div class="form-group">
			<table>
			<tr>
				<td><label for="c-cliente">Cod. Cliente:</label></td>
				<td><input class="form-control" id="c-cliente">
				<td></td>
				<td></td>
			</tr>
			<tr>
			<td><label for="name">Nome:</label></td>
			<td><input class="form-control" id="name"></td>
			<td><label for="surmane">Cognome:</label></td>
			<td><input class="form-control" id="surmane"></td>			
			</tr>
			<tr>
			<td><label for="email">Email address:</label></td>
			<td><input type="email" class="form-control" id="email"></td>
			<td></td>
			</tr>
			</table>
		</div>
		</div>
			<button type="submit" class="btn btn-default">RICERCA</button>
		</form>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="false"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class=" glyphicon-chevron-right" aria-hidden="false"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
	  <br>
          <div class="table-responsive">
			<div class="table table-striped" id="studentTableContainer"> </div>
          </div>
        </div>
      </div>
    </div>
	</div>
  </body>
</html>
