<!DOCTYPE html> 
<html> 
	<head> 
		<title>Aruba - Provisioning</title> 
	
		<meta name="viewport" content="width=device-width, initial-scale=1"> 

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc1/jquery.mobile-1.0rc1.min.css" />
		<link rel="stylesheet" type="text/css" href="..\css\custom.css" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/mobile/1.0rc1/jquery.mobile-1.0rc1.min.js"></script>
		<script type="text/javascript" src="..\js\login.js"></script>
	</head> 
	<body> 

	<div data-role="page">
		<div class="aruba-header-top">
			<div class="aruba-header-top-container">
				<div class="aruba-header-top-menu-right">
					<ul class="aruba-menu-nav-right">
						<li>
							<a href="#">Home</a>
						</li>
						<li class="aruba-menu-separator">
							<a href="#">Pagina 2</a>
						</li>
						<li class="aruba-menu-separator">
							<a href="#">Pagina 3</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div data-role="header" data-position="fixed" class="aruba-header">
			<div style="width: 50%; display: inline-block">
				<img src="..\img\logo-aruba.png" title="aruba.it" alt="aruba.it"/>
			</div>
			<div style="width: 49%; display: inline-block">
			</div>
		</div>

		<div data-role="content" class="aruba-content">	
			<br/><br/><br/><br/>
			<div id="error-generic" class="aruba-error"></div>
			
			<div class="aruba-login-section" >
				<form id="login">
				  <div class="aruba-error" id="error-email"></div>
				  <label for="email" style="vertical-align: middle">Email:</label>
				  <input type="text" name="email" id="email" class="required">
				  <br/><br/>
				  <div class="aruba-error" id="error-pwd"></div>
				  <label for="pwd" style="vertical-align: middle">Password:</label>
				  <input type="password" name="pwd" id="pwd" class="required">
				  <br/><br/>
				  <div style="position: relative; margin: auto; width: 30%; text-align: center;">
					<a class="aruba-button-green" onclick="redirect()" data-ajax="false" data-role="button" data-inline="true">ACCEDI</a>
				  </div>
				</form>
			</div>		
		</div>
		<div class="aruba-footer">
			<img src="../img/grayLineFull.png" alt="greyLine">
			<img src="../img/logo-aruba-group.png" alt="logo" class="arubaGroupLogo"><span class="copyrightBottomDescription">Copyright ©2016 Aruba S.p.A.- P.I. 01573850516 - All rights reserved </span>
			<img src="../img/grayLineFull.png" alt="greyLine">
		</div>
	</div>

	</body>
</html>
